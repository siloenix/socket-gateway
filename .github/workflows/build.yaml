name: Build Socket Gateway

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Cache
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: maven-settings-xml-action
        uses: whelk-io/maven-settings-xml-action@v14
        with:
          servers: '[{ "id": "jfrog-snapshots", "username": "siloenix@gmail.com", "password": "AP4AbKuxWSL4tuW6jrpsPszvkvz" }, { "id": "jfrog-releases", "username": "siloenix@gmail.com", "password": "${{ secrets.JFROG_PASSWORD }}" }]'

      - run: cat /home/runner/.m2/settings.xml
      - run: cat ~/.m2/settings.xml

      - name: Build
        run: mvn -s ~/.m2/settings.xml clean install

      - name: Deploy
        run: mvn -DskipTests=true deploy
        if: github.ref == 'refs/heads/master'